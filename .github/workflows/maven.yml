name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Build frontend
        run: mvn clean install -pl :morci-travel-frontend
      - name: Build backend
        run: mvn clean test package -pl :morci-travel-api

      - name: Copy jar to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: ${{ github.workspace }}/morci-travel-api/target/morci-travel-api-0.0.1.jar
          target: "morci-travel-app"
          strip_components: 4

      - name: Run application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: java -jar morci-travel-app/morci-travel-api-0.0.1.jar
